plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Jackson for JSON serialization/deserialization
    implementation libs.jackson.databind
    implementation libs.jackson.datatype.jsr310

    // JLine3 for terminal control and arrow key navigation
    implementation 'org.jline:jline:3.27.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.completionist.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('run') {
    // Enable console input for interactive UI
    standardInput = System.in
    standardOutput = System.out
    errorOutput = System.err
    
    // Required for JLine3 to work properly with arrow keys on macOS
    systemProperty 'org.jline.terminal.dumb', 'false'
    
    // Ensure the terminal is not treated as dumb terminal
    environment 'TERM', System.getenv('TERM') ?: 'xterm-256color'
}

// Create a fat JAR with all dependencies included
tasks.register('fatJar', Jar) {
    archiveClassifier = 'all'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
    manifest {
        attributes(
            'Main-Class': 'com.completionist.App',
            'Implementation-Title': 'The Completionist',
            'Implementation-Version': '1.0.0'
        )
    }
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

// Also create a distribution zip with launch scripts
tasks.named('distZip') {
    archiveFileName = 'the-completionist.zip'
}

tasks.named('distTar') {
    archiveFileName = 'the-completionist.tar'
}

// Force plain console output to hide progress bar
gradle.startParameter.setConsoleOutput(org.gradle.api.logging.configuration.ConsoleOutput.Plain)
